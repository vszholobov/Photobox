{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/search.css', v=1) }}">
{% endblock head %}
{% block content %}
    <div class="wrapper_middle">
        <div id="img_column1" class="img_column"></div>
        <div id="img_column2" class="img_column"></div>
        <div id="img_column3" class="img_column"></div>
        <div id="img_column4" class="img_column"></div>
    </div>
    <aside class="wrapper_aside">
        <hr class="hr">
        <h1 class="aside_title">Теги</h1>
        <div class="checkbox_container scroll">
            {% for tag in current_user.user_tag_list %}
                <div class="aside_center checkbox_div" title="{{ tag }}">
                    <label>
                        <input type="checkbox" class="upload_checkbox" name="check" value="{{ tag }}">
                        <span class="checkbox_span">{{ tag }}</span>
                    </label>
                </div>
            {% endfor %}
            <div class="aside_center add_tags_div">
                <input type="text" placeholder="Добавить теги" title="Пример: #Тег" id="inputTags" required>
                <input type="submit" value="Добавить" id="submitTags">
            </div>
        </div>
        <div class="radio_container">
            <div class="radio_row">
                <div class="search_radio_div active_search_mode" title="Поиск тех фотографий, у которых есть хотя бы один из перечисленных тегов.">
                    <label>
                        <input type="radio" name="search_radio" class="search_radio" checked>
                        <span class="radio_span">Одно совпадение</span>
                    </label>
                </div>
            </div>
            <div class="radio_row">
                <div class="search_radio_div" title="Поиск тех фотографий, у которых есть все перечисленные теги.">
                    <label>
                        <input type="radio" name="search_radio" class="search_radio">
                        <span class="radio_span">Точное совпадение</span>
                    </label>
                </div>
            </div>
            <div class="radio_row">
                <div class="search_radio_div" title="Поиск только среди ваших фотографий. Ведь они самые лучшие :)">
                    <label>
                        <input type="checkbox" class="search_checkbox">
                        <span class="radio_span">Мои фотографии</span>
                    </label>
                </div>
            </div>
        </div>
    </aside>
    <script src="{{ url_for('static', filename='scripts/search.js', v=1) }}"></script>
{% endblock content %}
